<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Tiles</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            gap: 20px;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            width: 80%;
            height: 150px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        /* Gradient Backgrounds */
        .tile-1 {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }

        .tile-2 {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
        }

        .tile-3 {
            background: linear-gradient(45deg, #56ccf2, #2f80ed);
        }

        /* Video Overlay */
        .video-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-overlay iframe {
            width: 80%;
            height: 60%;
            border: none;
            border-radius: 10px;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                gap: 40px;
            }

            .tile {
                width: 30%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tile tile-1" onclick="openVideo()">
            üé• ‡¨≠‡¨ø‡≠ú‡¨ø‡¨ì
        </div>
        <div class="tile tile-2" onclick="openLink()">
            üìÑ ‡¨∂‡¨¨‡≠ç‡¨¶
        </div>
        <div class="tile tile-3" onclick="openStory()">
            üìñ ‡¨ó‡¨™
        </div>
    </div>
    
    <!-- Video Overlay -->
    <div class="video-overlay" id="videoOverlay">
        <div class="close-button" onclick="closeVideo()">‚úñ</div>
        <iframe id="videoIframe" src="" allow="autoplay; encrypted-media"></iframe>
    </div>

    <script>
        function openVideo() {
            if (navigator.onLine) {
                document.getElementById('videoOverlay').style.display = 'flex';
                document.getElementById('videoIframe').src = "https://www.youtube.com/embed/zN5UYtbhn-Y?autoplay=1";
            } else {
                alert("No internet connection. Please try again later.");
            }
        }

        function closeVideo() {
            document.getElementById('videoOverlay').style.display = 'none';
            document.getElementById('videoIframe').src = ""; // Stop the video when closed
        }

        function openLink() {
            window.location.href = "your-page.html"; // Replace with your actual link
        }

        function openStory() {
            window.location.href = "story-page.html"; // Replace with your actual story link
        }
    </script>
</body>
</html>
