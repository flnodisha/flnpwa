<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrollable PDF Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            position: relative;
            background-color: #525659;
        }
        #pdf-render {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            height: 100%;
            padding: 20px 0;
        }
        #pdf-render canvas {
            max-width: 100%;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <div id="pdf-container">
        <div id="pdf-render"></div>
        <div id="zoom-controls">
            <button id="zoom-out">-</button>
            <span id="zoom-level">100%</span>
            <button id="zoom-in">+</button>
            <button id="fit-width">â‡†</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        class PDFViewer {
            constructor() {
                this.pdfContainer = document.getElementById('pdf-render');
                this.zoomOutBtn = document.getElementById('zoom-out');
                this.zoomInBtn = document.getElementById('zoom-in');
                this.zoomLevelEl = document.getElementById('zoom-level');
                this.fitWidthBtn = document.getElementById('fit-width');

                this.currentScale = 1;
                this.scaleStep = 0.25;
                this.minScale = 0.25;
                this.maxScale = 3;

                this.bindEvents();
            }

            async loadPDF(url) {
                try {
                    // Configure PDF.js
                    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

                    // Load PDF
                    const pdfDocument = await pdfjsLib.getDocument(url).promise;
                    
                    // Render all pages
                    for (let pageNum = 1; pageNum <= pdfDocument.numPages; pageNum++) {
                        await this.renderPage(pdfDocument, pageNum);
                    }
                } catch (error) {
                    console.error('PDF Loading Error:', error);
                    this.pdfContainer.innerHTML = `<p>Error loading PDF: ${error.message}</p>`;
                }
            }

            async renderPage(pdfDocument, pageNumber) {
                const page = await pdfDocument.getPage(pageNumber);
                
                // Create canvas for page
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                this.pdfContainer.appendChild(canvas);

                // Calculate viewport with initial scale
                const viewport = page.getViewport({ scale: this.currentScale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render page on canvas
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext);
            }

            bindEvents() {
                // Zoom In
                this.zoomInBtn.addEventListener('click', () => {
                    if (this.currentScale < this.maxScale) {
                        this.zoomPages(this.currentScale + this.scaleStep);
                    }
                });

                // Zoom Out
                this.zoomOutBtn.addEventListener('click', () => {
                    if (this.currentScale > this.minScale) {
                        this.zoomPages(this.currentScale - this.scaleStep);
                    }
                });

                // Fit Width
                this.fitWidthBtn.addEventListener('click', () => {
                    this.fitToWidth();
                });

                // Wheel Zoom
                this.pdfContainer.addEventListener('wheel', (e) => {
                    if (e.ctrlKey) {
                        e.preventDefault();
                        const delta = e.deltaY > 0 ? -0.25 : 0.25;
                        const newScale = Math.min(Math.max(this.currentScale + delta, this.minScale), this.maxScale);
                        this.zoomPages(newScale);
                    }
                });
            }

            zoomPages(newScale) {
                this.currentScale = newScale;
                
                // Update zoom level display
                this.zoomLevelEl.textContent = `${Math.round(this.currentScale * 100)}%`;

                // Re-render all canvases with new scale
                const canvases = this.pdfContainer.getElementsByTagName('canvas');
                for (let canvas of canvases) {
                    const context = canvas.getContext('2d');
                    context.setTransform(1, 0, 0, 1, 0, 0);
                    context.scale(this.currentScale, this.currentScale);
                    canvas.width = canvas.width; // Reset canvas
                }
            }

            fitToWidth() {
                const containerWidth = this.pdfContainer.clientWidth;
                const canvas = this.pdfContainer.querySelector('canvas');
                
                if (canvas) {
                    const originalWidth = canvas.width;
                    const scaleFactor = containerWidth / originalWidth;
                    this.zoomPages(scaleFactor);
                }
            }
        }

        // Initialize PDF Viewer
        const pdfViewer = new PDFViewer();
        pdfViewer.loadPDF('sample.pdf');
    </script>
</body>
</html>
