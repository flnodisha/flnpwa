<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #808080;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #toolbar {
            display: flex;
            align-items: center;
            background-color: #3c3c3c;
            padding: 10px;
            color: white;
        }
        #toolbar button {
            background: none;
            border: none;
            color: white;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
        }
        #toolbar button:hover {
            color: #4CAF50;
        }
        #page-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #808080;
            padding: 20px 0;
        }
        #pdf-render {
            max-width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .page-wrapper {
            margin-bottom: 20px;
            background-color: white;
        }
        #page-num, #total-pages {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <div id="toolbar">
            <button id="prev-page">‚óÄ Previous</button>
            <span>Page </span>
            <input type="number" id="page-num" min="1" value="1" style="width: 50px;">
            <span>of </span>
            <span id="total-pages">0</span>
            <button id="next-page">Next ‚ñ∂</button>
            <button id="zoom-in">üîç+</button>
            <button id="zoom-out">üîç-</button>
        </div>
        <div id="page-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        // PDF Viewer Class
        class PDFViewer {
            constructor() {
                // DOM Elements
                this.pageContainer = document.getElementById('page-container');
                this.pageNumElement = document.getElementById('page-num');
                this.totalPagesElement = document.getElementById('total-pages');
                this.prevPageBtn = document.getElementById('prev-page');
                this.nextPageBtn = document.getElementById('next-page');
                this.zoomInBtn = document.getElementById('zoom-in');
                this.zoomOutBtn = document.getElementById('zoom-out');

                // PDF Variables
                this.pdfDocument = null;
                this.currentPage = 1;
                this.totalPages = 0;
                this.currentScale = 1.5;

                // Bind event listeners
                this.bindEvents();
            }

            async loadPDF(url) {
                try {
                    // Configure PDF.js
                    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

                    // Load PDF
                    this.pdfDocument = await pdfjsLib.getDocument(url).promise;
                    this.totalPages = this.pdfDocument.numPages;

                    // Update UI
                    this.totalPagesElement.textContent = this.totalPages;
                    this.pageNumElement.max = this.totalPages;

                    // Render first page
                    this.renderPage(1);
                } catch (error) {
                    console.error('PDF Loading Error:', error);
                    this.pageContainer.innerHTML = `<p>Error loading PDF: ${error.message}</p>`;
                }
            }

            async renderPage(pageNumber) {
                // Clear previous pages
                this.pageContainer.innerHTML = '';

                // Render specified page
                const page = await this.pdfDocument.getPage(pageNumber);
                
                // Create canvas for page
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                this.pageContainer.appendChild(canvas);

                // Calculate viewport with current scale
                const viewport = page.getViewport({ scale: this.currentScale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render page on canvas
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext);

                // Update current page
                this.currentPage = pageNumber;
                this.pageNumElement.value = pageNumber;
            }

            bindEvents() {
                // Previous Page
                this.prevPageBtn.addEventListener('click', () => {
                    if (this.currentPage > 1) {
                        this.renderPage(this.currentPage - 1);
                    }
                });

                // Next Page
                this.nextPageBtn.addEventListener('click', () => {
                    if (this.currentPage < this.totalPages) {
                        this.renderPage(this.currentPage + 1);
                    }
                });

                // Page Number Input
                this.pageNumElement.addEventListener('change', (e) => {
                    const pageNum = parseInt(e.target.value);
                    if (pageNum > 0 && pageNum <= this.totalPages) {
                        this.renderPage(pageNum);
                    }
                });

                // Zoom In
                this.zoomInBtn.addEventListener('click', () => {
                    this.currentScale += 0.25;
                    this.renderPage(this.currentPage);
                });

                // Zoom Out
                this.zoomOutBtn.addEventListener('click', () => {
                    if (this.currentScale > 0.5) {
                        this.currentScale -= 0.25;
                        this.renderPage(this.currentPage);
                    }
                });
            }
        }

        // Initialize PDF Viewer
        const pdfViewer = new PDFViewer();
        pdfViewer.loadPDF('sample.pdf');
    </script>
</body>
</html>
