<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #pdf-container {
            width: 90%;
            height: 90vh;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <div id="error-message">
            Loading PDF... Please wait.
        </div>
    </div>

    <!-- Multiple CDN sources for PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.min.js"></script>

    <script>
        // Comprehensive library and PDF loading check
        function checkPDFLibrary() {
            const errorMessageEl = document.getElementById('error-message');
            
            // Check if PDF.js is loaded from any source
            if (typeof pdfjsLib === 'undefined') {
                errorMessageEl.innerHTML = `
                    <h2>Library Loading Error</h2>
                    <p>PDF.js library failed to load from all sources.</p>
                    <details>
                        <summary>Troubleshooting Steps</summary>
                        <ul>
                            <li>Check internet connection</li>
                            <li>Verify CDN accessibility</li>
                            <li>Disable ad-blockers or firewall</li>
                            <li>Try alternative browser</li>
                        </ul>
                    </details>
                `;
                return false;
            }
            return true;
        }

        // PDF rendering function
        async function renderPDF(url) {
            const container = document.getElementById('pdf-container');
            const errorMessageEl = document.getElementById('error-message');

            try {
                // Ensure library is loaded
                if (!checkPDFLibrary()) return;

                // Set worker source explicitly
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

                // Attempt to load PDF
                const loadingTask = pdfjsLib.getDocument(url);
                const pdf = await loadingTask.promise;

                // Clear any previous content
                container.innerHTML = '';

                // Get the first page
                const page = await pdf.getPage(1);

                // Create a canvas for the page
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                container.appendChild(canvas);

                // Calculate viewport
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render the page
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext);

            } catch (error) {
                console.error('Detailed PDF Rendering Error:', error);
                
                // Detailed error messaging
                let errorMessage = 'Failed to load PDF. ';
                switch(error.name) {
                    case 'InvalidPDFException':
                        errorMessage += 'The PDF is invalid or corrupted.';
                        break;
                    case 'MissingPDFException':
                        errorMessage += 'The PDF file is missing.';
                        break;
                    case 'UnexpectedResponseException':
                        errorMessage += 'Unexpected response from the server.';
                        break;
                    default:
                        errorMessage += error.message || 'An unknown error occurred.';
                }

                errorMessageEl.innerHTML = `
                    <h2>PDF Loading Error</h2>
                    <p>${errorMessage}</p>
                    <details>
                        <summary>Troubleshooting Details</summary>
                        <ul>
                            <li>File Path: sample.pdf</li>
                            <li>Error Name: ${error.name}</li>
                            <li>Full Error: ${error.message}</li>
                        </ul>
                    </details>
                    <p>Possible solutions:</p>
                    <ul>
                        <li>Verify PDF file exists</li>
                        <li>Check file permissions</li>
                        <li>Ensure correct file path</li>
                        <li>Check browser console for more details</li>
                    </ul>
                `;
            }
        }

        // Attempt to render PDF when page loads
        window.addEventListener('load', () => renderPDF('sample.pdf'));
    </script>
</body>
</html>
