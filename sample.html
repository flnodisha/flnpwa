<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #pdf-container {
            width: 90%;
            height: 90vh;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <div id="error-message"></div>
    </div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>
        // Get references
        const container = document.getElementById('pdf-container');
        const errorMessageEl = document.getElementById('error-message');

        // PDF rendering function
        async function renderPDF(url) {
            try {
                // Ensure PDF.js is loaded
                if (typeof pdfjsLib === 'undefined') {
                    throw new Error('PDF.js library not loaded');
                }

                // Set worker source
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

                // Load the PDF
                const loadingTask = pdfjsLib.getDocument(url);
                const pdf = await loadingTask.promise;

                // Get the first page
                const page = await pdf.getPage(1);

                // Create a canvas for the page
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                container.appendChild(canvas);

                // Calculate viewport
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render the page
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext);

            } catch (error) {
                // Comprehensive error handling
                console.error('PDF Rendering Error:', error);
                
                let errorMessage = 'Failed to load PDF. ';
                if (error.name === 'InvalidPDFException') {
                    errorMessage += 'The PDF is invalid or corrupted.';
                } else if (error.name === 'MissingPDFException') {
                    errorMessage += 'The PDF file is missing.';
                } else if (error.name === 'UnexpectedResponseException') {
                    errorMessage += 'Unexpected response from the server.';
                } else {
                    errorMessage += error.message || 'An unknown error occurred.';
                }

                errorMessageEl.innerHTML = `
                    <h2>PDF Loading Error</h2>
                    <p>${errorMessage}</p>
                    <p>Please check the following:</p>
                    <ul>
                        <li>Ensure the PDF file exists</li>
                        <li>Check file path is correct</li>
                        <li>Verify file permissions</li>
                        <li>Check browser console for more details</li>
                    </ul>
                `;
            }
        }

        // Attempt to render PDF
        renderPDF('sample.pdf');
    </script>
</body>
</html>
