<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #pdf-container {
            width: 90%;
            height: 90vh;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
        }
        #navigation {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        #navigation button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <div id="loading">Loading PDF...</div>
        <canvas id="pdf-viewer"></canvas>
        <div id="navigation">
            <button id="prev-page">Previous Page</button>
            <button id="next-page">Next Page</button>
        </div>
    </div>

    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // PDF.js setup
        const pdfContainer = document.getElementById('pdf-container');
        const pdfViewer = document.getElementById('pdf-viewer');
        const loadingIndicator = document.getElementById('loading');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');

        let pdfDocument = null;
        let currentPage = 1;
        let totalPages = 0;

        // PDF.js configuration
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        // Load PDF
        function loadPDF() {
            pdfjsLib.getDocument('sample.pdf').promise.then(function(pdf) {
                pdfDocument = pdf;
                totalPages = pdf.numPages;
                renderPage(currentPage);
                
                // Hide loading indicator
                loadingIndicator.style.display = 'none';
                
                // Update navigation buttons
                updateNavigation();
            }).catch(function(error) {
                loadingIndicator.textContent = 'Error loading PDF: ' + error.message;
            });
        }

        // Render specific page
        function renderPage(pageNumber) {
            pdfDocument.getPage(pageNumber).then(function(page) {
                const viewport = page.getViewport({scale: calculateScale()});
                pdfViewer.height = viewport.height;
                pdfViewer.width = viewport.width;

                const context = pdfViewer.getContext('2d');
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext);
            });
        }

        // Calculate appropriate scale for the container
        function calculateScale() {
            const containerWidth = pdfContainer.clientWidth;
            const containerHeight = pdfContainer.clientHeight;
            const pageWidth = pdfDocument.getPage(currentPage).then(page => {
                const viewport = page.getViewport({scale: 1});
                const scaleX = containerWidth / viewport.width;
                const scaleY = containerHeight / viewport.height;
                return Math.min(scaleX, scaleY);
            });
            return pageWidth;
        }

        // Navigation handlers
        function updateNavigation() {
            prevPageBtn.disabled = currentPage <= 1;
            nextPageBtn.disabled = currentPage >= totalPages;
        }

        prevPageBtn.addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
                updateNavigation();
            }
        });

        nextPageBtn.addEventListener('click', function() {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
                updateNavigation();
            }
        });

        // Initial load
        loadPDF();
    </script>
</body>
</html>
