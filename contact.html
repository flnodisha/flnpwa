<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Odia KidsApp</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            margin-top: 10%;
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .header {
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .header h1 {
            color: #ff6b6b;
            font-size: 1.8em;
        }
        .header p {
            color: #888;
            font-size: 1em;
            margin-top: 8px;
        }
        .contact-section {
            margin: 20px 0;
        }
        .contact-section h2 {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }
        .contact-section p {
            font-size: 1em;
            color: #555;
            line-height: 1.6;
        }
        .contact-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }
        .contact-option {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .contact-option:hover {
            background-color: #ff4a4a;
        }
        .contact-option i {
            font-size: 1.3em;
            margin-right: 10px;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #888;
            padding: 10px 0;
            border-top: 1px solid #eee;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out through any of the following options.</p>
        </div>
        <div class="contact-section">
            <h2>Get in Touch</h2>
            <div class="contact-options">
                <a href="mailto:odiakidsapp@gmail.com" class="contact-option">
                    <i class="fas fa-envelope"></i> Gmail
                </a>
            </div>
        </div>
        <div class="footer">
            Â© 2024 Odia KidsApp. All Rights Reserved.
        </div>
    </div>
</body>
</html>
