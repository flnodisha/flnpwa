<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8e8e8;
    }
    object {
      width: 90%;
      height: 90vh;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <object data="101.pdf" type="application/pdf">
    <p>It seems your browser doesnâ€™t support PDFs. Download it instead: <a href="101.pdf">Download PDF</a>.</p>
  </object>
</body>
</html>
