<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8e8e8;

      width: 90%;
      height: 90vh;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

</head>
<body>
  <iframe src="101.pdf"></iframe>

</html>
