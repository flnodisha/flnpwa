<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #pdf-render {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
  <!-- Including PDF.js from jsDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.943/build/pdf.min.js"></script>
</head>
<body>
  <canvas id="pdf-render"></canvas>

  <script>
    // Reference the canvas and context
    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');

    // Set up PDF.js worker
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.943/build/pdf.worker.min.js';

    // Load the PDF
    const url = '101.pdf'; // Update with the name of your PDF file

    pdfjsLib.getDocument(url).promise.then((pdf) => {
      // Fetch the first page
      pdf.getPage(1).then((page) => {
        const viewport = page.getViewport({ scale: 1.5 });

        // Resize canvas to match the PDF dimensions
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        // Render the page into the canvas
        const renderContext = {
          canvasContext: ctx,
          viewport: viewport,
        };

        page.render(renderContext);
      });
    }).catch((error) => {
      console.error('Error rendering PDF:', error);
      alert('Failed to load PDF!');
    });
  </script>
</body>
</html>
