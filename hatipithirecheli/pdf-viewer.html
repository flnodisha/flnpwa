<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #pdf-render {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.10.377/es5/build/pdf.min.js"></script>
</head>
<body>
  <canvas id="pdf-render"></canvas>

  <script>
    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');

    // Set up PDF.js worker
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.10.377/es5/build/pdf.worker.min.js';

    // Use relative URL for GitHub Pages
    const url = '101.pdf'; // Assuming the PDF is in the same folder as this HTML file

    // Log the URL to check if it's correct
    console.log('Loading PDF from:', url);

    pdfjsLib.getDocument(url).promise.then((pdf) => {
      console.log('PDF loaded');
      
      // Fetch the first page
      pdf.getPage(1).then((page) => {
        const viewport = page.getViewport({ scale: 1.5 });
        console.log(`Viewport size: ${viewport.width}x${viewport.height}`);

        // Resize canvas to match the PDF dimensions
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport,
        };

        page.render(renderContext).promise.then(() => {
          console.log('Page rendered');
        }).catch(err => {
          console.error('Error rendering page: ', err);
        });
      }).catch((error) => {
        console.error('Error loading page: ', error);
        alert('Failed to load page!');
      });
    }).catch((error) => {
      console.error('Error loading PDF: ', error);
      alert('Failed to load PDF!');
    });
  </script>
</body>
</html>
