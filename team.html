<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team</title>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container for the team section */
    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 30px;
      max-width: 1200px;
      width: 100%;
    }

    /* Card style for each team member */
    .team-card {
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      padding: 15px;
      transition: transform 0.3s ease-in-out;
    }

    .team-card:hover {
      transform: scale(1.05);
    }

    /* Image style: rounded and placed on the left */
    .team-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
    }

    /* Content of the card */
    .team-content {
      text-align: left;
    }

    /* Name styling */
    .team-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    /* Position styling */
    .team-position {
      font-size: 1em;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="team-container">
    <!-- Team Member 1 -->
    <div class="team-card">
      <img src="team-member1.jpg" alt="Team Member 1">
      <div class="team-content">

    </div>

</body>
