
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image with Fixed Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* Black background for better contrast */
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #image {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ensure full image displays while maintaining aspect ratio */
    }

    .button-container {
      position: absolute;
      bottom: 10%; /* Fixed position at the bottom */
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      padding: 10px 0;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="image" src="drusya1.png" alt="Display">
    <div id="buttons" class="button-container">
      <button onclick="playAudio()">Play Audio</button>
      <button onclick="changeImage()">Question</button>
    </div>
    <div id="backButton" class="button-container" style="display: none;">
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    const imageElement = document.getElementById("image");
    const buttons = document.getElementById("buttons");
    const backButton = document.getElementById("backButton");

    function playAudio() {
      const audio = new Audio("drusya.mp3");
      audio.play();
    }

    function changeImage() {
      imageElement.src = "drusya2.jpg"; // Replace with your second image path
      buttons.style.display = "none";
      backButton.style.display = "flex";
    }

    function goBack() {
      imageElement.src = "drusya1.png"; // Replace with your original image path
      backButton.style.display = "none";
      buttons.style.display = "flex";
    }
  </script>
</body>
</html>
